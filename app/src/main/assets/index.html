        <script>
            function time() {
                let mydate = new Date();
                let timeText = ""
                timeText += mydate.getFullYear() + "-";
                timeText += mydate.getMonth() + 1 + "-";
                if (mydate.getDate() < 10)
                    timeText += "0" + mydate.getDate() + " "
                else
                    timeText += mydate.getDate() + " "
                if (mydate.getHours() < 10)
                    timeText += "0" + mydate.getHours() + ":"
                else
                    timeText += mydate.getHours() + ":"
                if (mydate.getMinutes() < 10)
                    timeText += "0" + mydate.getMinutes() + ":"
                else
                    timeText += mydate.getMinutes() + ":"
                if (mydate.getSeconds() < 10)
                    timeText += "0" + mydate.getSeconds()
                else
                    timeText += mydate.getSeconds()
                document.getElementById('time').innerHTML = timeText
                setTimeout(time, 1000)
            }
            time()
        </script>
