<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-align: center;
            font-size: 20px;
            line-height: 100px;
        }

        img {
            margin: 0 auto;
            display: block;
            width: 100vw;
        }
    </style>
</head>

<body>
    <img src="./img/up.jpg" alt="">
    <img src="./img/Tabs.jpg" alt="" style="bottom: 0px;position: fixed;left: 50%;transform: translateX(-50%);">
    <script>
        var mydate = new Date();
        var year = mydate.getFullYear()
        var month = mydate.getMonth() + 1
        var day = mydate.getDate()
        var stopy = 2021, stopm = 11, stopd = 7
        if (year <= stopy && month <= stopm && day <= stopd) {
            document.body.addEventListener('click', function () {
                location.href = 'index.html'
            })
        } else {
            document.body.innerHTML="软件已过期！"
        }
    </script>
</body>

</html
